<p *ngIf="!contas"><em>Não tem nenhuma conta registada...</em></p>
<h1 style="text-align: center"><b>Contas</b></h1>
<a routerLink="/conta-create" class="btn btn-success">Criar Conta</a>

<div *ngIf="contas">
  <div style="width:100%; max-height: 170px;">
    <table class='table table-striped' aria-labelledby="tableLabel">
      <thead>
        <tr>
          <th>Id</th>
          <th width="95%">Descrição</th>
          <th width="5%">Saldo</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let conta of contas" (click)="selectedAccountFillTransactions(conta.contaId)" class="colorRow" [class.highlighted]="conta.contaId === contaIdSelecionada">
          <td width="10%"> {{ conta.contaId }}</td>
          <td width="80%">{{ conta.descricao }}</td>
          <td width="10%" align="right">{{ conta.saldo | currency:conta.moeda }}</td>
        </tr>
      </tbody>
    </table>
    </div>
  </div>
<h1 style="text-align: center"><b>Estatísticas</b></h1>
  <div>
    <app-pie-chart></app-pie-chart>
  </div>

  <h1 style="text-align: center"><b>Transações</b></h1>
  <div *ngIf="transacoes">
    <app-transacoes-list [transacoes]=transacoes [contaDetails]="false"></app-transacoes-list>
  </div>
