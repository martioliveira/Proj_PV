<p *ngIf="!contas"><em>Não tem nenhuma conta registada...</em></p>

<a routerLink="/conta-create" class="btn btn-success">Criar Conta</a>

<div *ngIf="contas">
  <table class='table table-striped' aria-labelledby="tableLabel">
    <thead>
      <tr>
        <th>Conta Id</th>
        <th>Descrição</th>
        <th>Saldo</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let conta of contas" (click)="selectedAccountFillTransactions(conta.contaId)" class="colorRow" [class.highlighted]="conta.contaId === contaIdSelecionada">
        <td>{{ conta.contaId }}</td>
        <td>{{ conta.descricao }}</td>
        <td>{{ conta.saldo }} {{ conta.moeda }}</td>
        <td>
          <a href="#" routerLink="/conta-details/{{conta.contaId}}" class="btn btn-info btn-sm">Detalhes</a>

          <a href="#" routerLink="/conta-edit/{{conta.contaId}}" class="btn btn-primary btn-sm">Editar</a>

          <button type="button" routerLink="" (click)="onDeleteTransacao(conta.contaId)" class="btn btn-danger btn-sm">Remover</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div>
  <app-pie-chart></app-pie-chart>
</div>

<div>
  <app-transacoes-list [transacoes]=transacoes [contaDetails]="false"></app-transacoes-list>
</div>
