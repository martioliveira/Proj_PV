<div *ngIf="conta">
  <a routerLink="" class="btn btn-primary">Voltar</a>
  
  <div>
    <p><strong>Detalhes da Conta: </strong>{{conta.descricao}}</p>
    <p><strong>Saldo: </strong> {{conta.saldo | currency:conta.moeda }} </p>
    <p><strong>Tipo de Conta Id: </strong> {{conta.tipoContaId}} </p>
  </div>

  <div>
    <app-transacoes-list [transacoes]=transacoes [contaDetails]=true></app-transacoes-list>
  </div>
</div>
