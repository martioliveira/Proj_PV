<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="contas">
  <thead>
    <tr>
      <th>Conta Id</th>
      <th>Descrição</th>
      <th>Saldo</th>
      <th>Moeda</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let conta of contas">
      <td>{{ conta.ContaId }}</td>
      <td>{{ conta.Descricao }}</td>
      <td>{{ conta.Saldo }}</td>
      <td>{{ conta.Moeda }}</td>
    </tr>
  </tbody>
</table>
