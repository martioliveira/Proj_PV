<h2>Criar Categoria</h2>

<form #categoriaForm="ngForm" (ngSubmit)="onSubmit(categoriaForm)">
  <div class="form-group>">
    <label for="nome">Nome:</label>
    <input ngModel name="nome" #nome="ngModel" id="nome" type="text" class="form-control" />
  </div>
  <div class="form-group">
    <label for="descricao">Descrição:</label>
    <input ngModel name="descricao" id="descricao" #descricao="ngModel" type="text" class="form-control" />
  </div>
  <div class="form-group">
    <button class="btn btn-success">Criar</button>
    <a routerLink="" class="btn btn-primary">Voltar</a>
  </div>

</form>
