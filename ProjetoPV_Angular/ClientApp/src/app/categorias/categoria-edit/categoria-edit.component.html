<h2>Editar Categoria</h2>

<form #categoriaForm="ngForm" (ngSubmit)="onSubmit(categoriaForm)">
  <div class="form-group>">
    <input type="hidden" name="categoriaId" id="categoriaId" [(ngModel)]="categoria.categoriaId" />

    <div class="form-group>">
      <label for="nome"> Nome:</label>
      <input id="nome" name="nome" type="text" [(ngModel)]="categoria.nome" class="form-control" />
    </div>

    <div class="form-group">
      <label for="descricao"> Descrição:</label>
      <input id="descricao" name="descricao" type="text" [(ngModel)]="categoria.descricao" class="form-control" />
    </div>

    <div class="form-group">
      <button class="btn-success btn" type="submit">Guardar</button>
      <a routerLink="" class="btn btn-primary">Voltar</a>
    </div>
  </div>
</form>
