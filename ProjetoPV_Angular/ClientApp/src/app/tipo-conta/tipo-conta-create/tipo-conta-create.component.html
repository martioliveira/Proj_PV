<h4>Criar Tipo de Conta</h4>

<form #tipoContaForm="ngForm" (ngSubmit)="onSubmit(tipoContaForm)">
  <div class="form-group>">
    <label for="descricao">Descricao:</label>
    <input ngModel name="descricao" #descricao="ngModel" id="descricao" type="text" class="form-control" />
  </div>
  <div class="form-group">
    <button class="btn btn-success">Criar</button>
    <a routerLink="" class="btn btn-primary">Voltar</a>
  </div>
</form>
