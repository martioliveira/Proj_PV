<h4>Editar Tipo de Conta</h4>

<form #tipoContaForm="ngForm" (ngSubmit)="onSubmit(tipoContaForm)">
  <div class="form-group>">
    <input type="hidden" name="tipoContaId" id="tipoContaId" [(ngModel)]="tipoconta.tipoContaId" />

    <div class="form-group>">
      <label for="descricao"> Descrição:</label>
      <input id="descricao" name="descricao" type="text" [(ngModel)]="tipoconta.descricao" class="form-control" />
    </div>
  </div>

  <div class="form-group">
    <button class="btn-success btn" type="submit">Guardar</button>
    <a routerLink="" class="btn btn-primary">Voltar</a>
  </div>
</form>
