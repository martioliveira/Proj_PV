<p *ngIf="!tipocontas"><em>Não tem nenhuma conta registada...</em></p>

<div class="row py-1">
  <div class="col">
    <mat-form-field class="example-form-field" appearance="fill">
      <mat-label>Pesquisar</mat-label>
      <input matInput type="text" [(ngModel)]="value">
      <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <div class="col"></div>
  <div class="col-2 d-flex justify-content-center align-items-center">
    <a mat-raised-button routerLink="/conta-create">Adicionar</a>
  </div>
</div>

<div *ngIf="tipocontas">
  <table mat-table [dataSource]="tipocontas" class='mat-elevation-z8'>
    <!-- tipoContaId Column -->
    <ng-container matColumnDef="tipoContaId">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element"> {{element.tipoContaId}} </td>
    </ng-container>

    <!-- descricao Column -->
    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef>Descrição</th>
      <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
