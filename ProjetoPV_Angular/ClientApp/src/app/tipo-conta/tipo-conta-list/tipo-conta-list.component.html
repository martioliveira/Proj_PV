<p *ngIf="!tipocontas"><em>Não tem nenhuma conta registada...</em></p>
<h1>Tipos de Conta</h1>
<mat-divider></mat-divider>
<div class="mx-auto col-12 col-md-10">
  <div class="py-2 float-end">
    <a mat-raised-button routerLink="/tipo-conta-create">Adicionar</a>
    <a mat-raised-button routerLink="/pag-contas">Voltar</a>
  </div>
  <div *ngIf="tipocontas">
    <table mat-table [dataSource]="tipocontas" class='w-100 mat-elevation-z8'>
      <!-- descricao Column -->
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef>Tipo de Conta</th>
        <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
      </ng-container>

      <!-- descricao Column -->
      <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button aria-label="Editar" routerLink="/tipo-conta-edit/{{element.tipoContaId}}">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button aria-label="Apagar" (click)="onDeleteTipoConta(element.tipoContaId)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
